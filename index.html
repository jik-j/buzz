<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer System</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --radius-base: 8px;
            --radius-lg: 12px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-20);
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            padding: var(--space-24);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
        }

        h1 {
            font-size: 28px;
            margin-bottom: var(--space-24);
            text-align: center;
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: 500;
            font-size: 14px;
            color: var(--color-text);
        }

        input {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 16px;
            background-color: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .btn {
            width: 100%;
            padding: var(--space-12) var(--space-24);
            border: none;
            border-radius: var(--radius-base);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: var(--space-12);
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }

        .btn-secondary {
            background-color: rgba(var(--color-brown-600-rgb), 0.12);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background-color: rgba(var(--color-brown-600-rgb), 0.2);
        }

        .btn-buzzer {
            height: 150px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-red-400), var(--color-orange-400));
            color: white;
            box-shadow: 0 8px 16px rgba(255, 84, 89, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-buzzer:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(255, 84, 89, 0.4);
        }

        .btn-buzzer:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn-buzzer:disabled {
            background: rgba(var(--color-brown-600-rgb), 0.2);
            color: var(--color-text-secondary);
            cursor: not-allowed;
            box-shadow: none;
        }

        @keyframes buzzer-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buzzing {
            animation: buzzer-pulse 0.3s ease-in-out;
        }

        .room-code {
            background-color: rgba(var(--color-teal-500-rgb), 0.1);
            border: 2px solid var(--color-primary);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            text-align: center;
            margin-bottom: var(--space-24);
        }

        .room-code h2 {
            font-size: 18px;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
        }

        .room-code .code {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-primary);
            letter-spacing: 4px;
        }

        .player-info {
            text-align: center;
            margin-bottom: var(--space-24);
        }

        .player-info h2 {
            font-size: 18px;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
        }

        .player-info .name {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text);
        }

        .results {
            margin-top: var(--space-24);
        }

        .results h3 {
            font-size: 20px;
            margin-bottom: var(--space-16);
            color: var(--color-text);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-12);
            margin-bottom: var(--space-8);
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
        }

        .result-item.first {
            background: linear-gradient(135deg, rgba(50, 184, 198, 0.2), rgba(50, 184, 198, 0.1));
            border: 2px solid var(--color-primary);
        }

        .result-position {
            font-weight: 700;
            font-size: 18px;
            color: var(--color-primary);
            min-width: 40px;
        }

        .result-name {
            flex: 1;
            font-weight: 500;
        }

        .result-time {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .participants {
            margin-top: var(--space-24);
        }

        .participants h3 {
            font-size: 18px;
            margin-bottom: var(--space-16);
            color: var(--color-text);
        }

        .participant-item {
            padding: var(--space-8) var(--space-12);
            margin-bottom: var(--space-8);
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .status-message {
            text-align: center;
            padding: var(--space-12);
            background-color: rgba(var(--color-teal-500-rgb), 0.1);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-16);
            font-weight: 500;
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="card">
            <h1>🔔 Buzzer System</h1>
            <button class="btn btn-primary" onclick="createRoom()">Create Room (Host)</button>
            <button class="btn btn-secondary" onclick="showJoinForm()">Join Room (Player)</button>
        </div>

        <!-- Join Room Screen -->
        <div id="joinScreen" class="card hidden">
            <h1>Join Room</h1>
            <div class="form-group">
                <label for="playerName">Your Name</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="30">
            </div>
            <div class="form-group">
                <label for="roomCode">Room Code</label>
                <input type="text" id="roomCode" placeholder="Enter room code" maxlength="6">
            </div>
            <button class="btn btn-primary" onclick="joinRoom()">Join</button>
            <button class="btn btn-secondary" onclick="showWelcome()">Back</button>
        </div>

        <!-- Host Screen -->
        <div id="hostScreen" class="card hidden">
            <h1>Host Dashboard</h1>
            <div class="room-code">
                <h2>Room Code</h2>
                <div class="code" id="hostRoomCode"></div>
            </div>
            
            <div class="participants">
                <h3>Connected Players (<span id="playerCount">0</span>)</h3>
                <div id="participantsList"></div>
            </div>

            <div class="results" id="hostResults">
                <h3>Buzz Results</h3>
                <div id="hostResultsList"></div>
            </div>

            <button class="btn btn-primary" onclick="resetBuzzers()">Reset Buzzers</button>
            <button class="btn btn-secondary" onclick="leaveRoom()">End Session</button>
        </div>

        <!-- Player Screen -->
        <div id="playerScreen" class="card hidden">
            <div class="room-code">
                <h2>Room Code</h2>
                <div class="code" id="playerRoomCode"></div>
            </div>

            <div class="player-info">
                <h2>You are</h2>
                <div class="name" id="playerDisplayName"></div>
            </div>

            <div id="statusMessage" class="status-message hidden"></div>

            <button class="btn btn-buzzer" id="buzzerBtn" onclick="pressBuzzer()">
                BUZZ!
            </button>

            <div class="results hidden" id="playerResults">
                <h3>Results</h3>
                <div id="playerResultsList"></div>
            </div>

            <button class="btn btn-secondary" onclick="leaveRoom()">Leave Room</button>
        </div>
    </div>

    <script>
        // In-memory storage for sandboxed environments (replaces localStorage)
        // Note: Data is lost on page refresh - for production use WebSocket server
        window.buzzerRooms = window.buzzerRooms || {};
        
        let currentRoom = null;
        let currentPlayer = null;
        let isHost = false;
        let buzzResults = [];
        
        // Generate random room code
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Create a new room
        function createRoom() {
            const roomCode = generateRoomCode();
            currentRoom = {
                code: roomCode,
                host: 'Host',
                players: [],
                buzzResults: [],
                locked: false
            };
            isHost = true;
            
            // Save room to memory
            saveRoom(roomCode, currentRoom);
            
            // Show host screen
            document.getElementById('hostRoomCode').textContent = roomCode;
            showScreen('hostScreen');
            updateParticipantsList();
            
            // Start polling for updates
            startPolling();
        }

        // Show join form
        function showJoinForm() {
            showScreen('joinScreen');
        }

        // Join existing room
        function joinRoom() {
            const name = document.getElementById('playerName').value.trim();
            const code = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            if (!code) {
                alert('Please enter room code');
                return;
            }
            
            const room = getRoom(code);
            if (!room) {
                alert('Room not found. Please check the code.');
                return;
            }
            
            // Check if name already exists
            if (room.players.some(p => p.name === name)) {
                alert('This name is already taken in this room. Please choose another name.');
                return;
            }
            
            currentPlayer = {
                name: name,
                id: Date.now().toString()
            };
            
            currentRoom = room;
            currentRoom.players.push(currentPlayer);
            saveRoom(code, currentRoom);
            
            // Show player screen
            document.getElementById('playerRoomCode').textContent = code;
            document.getElementById('playerDisplayName').textContent = name;
            showScreen('playerScreen');
            
            // Start polling for updates
            startPolling();
        }

        // Play buzzer sound
        function playBuzzerSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create buzzer sound with oscillators
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Set frequencies for a buzzer-like sound
            oscillator1.frequency.value = 800;
            oscillator2.frequency.value = 850;
            oscillator1.type = 'square';
            oscillator2.type = 'square';
            
            // Volume envelope
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            // Play sound
            oscillator1.start(audioContext.currentTime);
            oscillator2.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 0.3);
            oscillator2.stop(audioContext.currentTime + 0.3);
            
            // Add visual feedback
            const buzzerBtn = document.getElementById('buzzerBtn');
            buzzerBtn.classList.add('buzzing');
            setTimeout(() => buzzerBtn.classList.remove('buzzing'), 300);
        }

        // Press buzzer
        function pressBuzzer() {
            if (!currentRoom || currentRoom.locked) {
                return;
            }
            
            // Play sound
            playBuzzerSound();
            
            const buzzTime = new Date().toLocaleTimeString();
            const result = {
                name: currentPlayer.name,
                time: buzzTime,
                timestamp: Date.now()
            };
            
            currentRoom.buzzResults.push(result);
            currentRoom.locked = true; // Lock after first buzz for this demo
            saveRoom(currentRoom.code, currentRoom);
            
            // Disable button and show message
            document.getElementById('buzzerBtn').disabled = true;
            showStatusMessage('Buzzed! Waiting for host to reset...');
            
            // Show results
            updatePlayerResults();
        }

        // Reset buzzers (host only)
        function resetBuzzers() {
            if (!isHost || !currentRoom) return;
            
            currentRoom.buzzResults = [];
            currentRoom.locked = false;
            saveRoom(currentRoom.code, currentRoom);
            
            // Clear results display
            document.getElementById('hostResultsList').innerHTML = '<p style="color: var(--color-text-secondary); text-align: center;">Waiting for players to buzz...</p>';
        }

        // Update participants list (host view)
        function updateParticipantsList() {
            if (!isHost || !currentRoom) return;
            
            const list = document.getElementById('participantsList');
            const count = document.getElementById('playerCount');
            
            count.textContent = currentRoom.players.length;
            
            if (currentRoom.players.length === 0) {
                list.innerHTML = '<p style="color: var(--color-text-secondary); text-align: center;">No players yet. Share the room code!</p>';
            } else {
                list.innerHTML = currentRoom.players.map(p => `
                    <div class="participant-item">${p.name}</div>
                `).join('');
            }
        }

        // Update host results display
        function updateHostResults() {
            if (!isHost || !currentRoom) return;
            
            const list = document.getElementById('hostResultsList');
            
            if (currentRoom.buzzResults.length === 0) {
                list.innerHTML = '<p style="color: var(--color-text-secondary); text-align: center;">Waiting for players to buzz...</p>';
            } else {
                // Sort by timestamp
                const sorted = [...currentRoom.buzzResults].sort((a, b) => a.timestamp - b.timestamp);
                
                list.innerHTML = sorted.map((result, index) => `
                    <div class="result-item ${index === 0 ? 'first' : ''}">
                        <span class="result-position">${index === 0 ? '🏆' : '#' + (index + 1)}</span>
                        <span class="result-name">${result.name}</span>
                        <span class="result-time">${result.time}</span>
                    </div>
                `).join('');
            }
        }

        // Update player results display
        function updatePlayerResults() {
            if (isHost || !currentRoom) return;
            
            const resultsDiv = document.getElementById('playerResults');
            const list = document.getElementById('playerResultsList');
            
            if (currentRoom.buzzResults.length === 0) {
                resultsDiv.classList.add('hidden');
            } else {
                resultsDiv.classList.remove('hidden');
                
                // Sort by timestamp
                const sorted = [...currentRoom.buzzResults].sort((a, b) => a.timestamp - b.timestamp);
                
                list.innerHTML = sorted.map((result, index) => `
                    <div class="result-item ${index === 0 ? 'first' : ''}">
                        <span class="result-position">${index === 0 ? '🏆' : '#' + (index + 1)}</span>
                        <span class="result-name">${result.name}</span>
                        <span class="result-time">${result.time}</span>
                    </div>
                `).join('');
            }
        }

        // Show status message
        function showStatusMessage(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
        }

        // Leave room
        function leaveRoom() {
            if (currentRoom && !isHost) {
                // Remove player from room
                currentRoom.players = currentRoom.players.filter(p => p.id !== currentPlayer.id);
                saveRoom(currentRoom.code, currentRoom);
            }
            
            // Clear polling
            if (window.pollingInterval) {
                clearInterval(window.pollingInterval);
            }
            
            currentRoom = null;
            currentPlayer = null;
            isHost = false;
            showWelcome();
        }

        // Polling to simulate real-time updates
        function startPolling() {
            if (window.pollingInterval) {
                clearInterval(window.pollingInterval);
            }
            
            window.pollingInterval = setInterval(() => {
                if (!currentRoom) {
                    clearInterval(window.pollingInterval);
                    return;
                }
                
                const updatedRoom = getRoom(currentRoom.code);
                if (!updatedRoom) {
                    alert('Room has been closed');
                    leaveRoom();
                    return;
                }
                
                currentRoom = updatedRoom;
                
                if (isHost) {
                    updateParticipantsList();
                    updateHostResults();
                } else {
                    // Update buzzer button state
                    const buzzerBtn = document.getElementById('buzzerBtn');
                    buzzerBtn.disabled = currentRoom.locked;
                    
                    if (currentRoom.locked) {
                        showStatusMessage('Buzzed! Waiting for host to reset...');
                    } else {
                        document.getElementById('statusMessage').classList.add('hidden');
                    }
                    
                    updatePlayerResults();
                }
            }, 500);
        }

        // Storage helpers (in-memory storage for sandboxed environments)
        function saveRoom(code, room) {
            window.buzzerRooms[code] = JSON.parse(JSON.stringify(room)); // Deep clone
        }

        function getRoom(code) {
            return window.buzzerRooms[code] ? JSON.parse(JSON.stringify(window.buzzerRooms[code])) : null;
        }

        // Screen management
        function showScreen(screenId) {
            ['welcomeScreen', 'joinScreen', 'hostScreen', 'playerScreen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function showWelcome() {
            showScreen('welcomeScreen');
            document.getElementById('playerName').value = '';
            document.getElementById('roomCode').value = '';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.pollingInterval) {
                clearInterval(window.pollingInterval);
            }
        });
    </script>
</body>
</html>
